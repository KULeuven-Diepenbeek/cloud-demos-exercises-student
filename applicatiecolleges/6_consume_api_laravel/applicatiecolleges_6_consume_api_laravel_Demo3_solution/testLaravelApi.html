<body>
  <script>
    window.onload = fetchUsers;
    async function fetchUsers() {
      try {
        let response = await fetch(`http://localhost:8000/api/laravelUsers?pwd=mypassword`);
        let data = await response.json();
        console.log(data);
      } catch (error) {
        console.error('Error fetching users:', error);
      }
    }
  </script>
